# La finestra tettonica di Salsomaggiore

      
  Si parla di finestra tettonica quando in una zona sottoposta ad erosione la demolizione
      progressiva di una unità tettonica consente l'affioramento e l'osservazione di rocce 
      sottostanti appartenenti ad un altro dominio tettonico. Nel caso della finestra tettonica 
      di Salsomaggiore, l’erosione delle unità alloctone Liguri ed Epiliguri soprastanti ha permesso
      l’affiorare della successione dell’avanfossa miocenica del dominio Umbro-marchigiano-romagnolo 
      (unità di Salsomaggiore). L’unità di Salsomaggiore rappresenta, in questo settore di Appennino,
      l’unica emergenza delle unità un tempo considerate come “unità autoctone padane”. Questa finestra
      tettonica permette in oltre di osservare il sovrascorrimento che interessa il membro conglomeratico
      di Monte Predella (FGS2) al foot wall e ,in base alla zona, le Marne di Antognola (ANT) o il Membro 
      di Armorano (FYS2) all’hanging wall, e che rappresenta la messa in posto delle unità alloctone Liguri
      e Epiliguri sopra le unità Umbro-Marchigiane.

#  L’unità di Salsomaggiore
      
      
  L’unità di Salsomaggiore comprende: la Formazione del Torrente Ghiara (FGH) e la Formazione di Rio Gisolo (FGS).
      Quest’ultima è a sua volta divisa in due membri: il Membro arenaceo di Varano Marchesi (FGS1) e il Membro
      conglomeratico di Monte Predella (FGS2).
      
![](https://github.com/tesilambertini/tesilambertini.github.io/blob/master/img/Domini.jpg?raw=true)

# Formazione del Torrente Ghiara
     
  La Formazione del Torrente Ghiara (FGH) è composta da peliti marnose grigie a stratificazione indistinta, con 
      sottili livelli siltosi e più raramente arenitici fini. L’ambiente di sedimentazione era un bacino profondo
      a sedimentazione emipelagica, con rari apporti torbiditici estremamente diluiti, nel Langhiano-Serravalliano Inf.
      Gli strati immergono verso SW con inclinazione di 30-35°. Il contatto tra la Formazione del Torrente Ghiara e il 
      soprastante membro arenaceo di Varano Marchesi (FGS1) affiora nel Punto 1 (Immagine 1). Il contatto tra le due unità 
      è discordante, con gli strati arenacei che formano onlap sugli strati pelitici.

# Membro Arenaceo di Varano Marchesi
      
 La Formazione di Rio Gisolo (FGS), un’unità prevalentemente torbiditica depositatasi in un ambiente di transizione dalla 
      scarpata ad un bacino relativamente poco profondo nel Serravalliano Inferiore.
Il Membro Arenaceo di Varano Marchesi (FGS1) è composto da areniti in letti da medi a spessi a stratificazione poco distinta,
      spesso amalgamati a formare potenti bancate, associate ad areniti e peliti siltose in strati medio-sottili. Gli strati 
      immergono in direzione S-SW con inclinazione variabile dai 15 ai 25°. Questo membro affiora in modo spettacolare nelle
      cosiddette “Ripe di San Biagio”, alte pareti di nuda roccia poste sul versante meridionale del paese “Varano Marchesi”,
      che da il nome al membro arenaceo ivi affiorante.

 
      
      
---

# Membro conglomeratico di Monte Predella 
 
 Il contatto superiore di FGS1 è erosivo con il Membro conglomeratico di Monte Predella (FGS2), composto da paraconglomerati, 
      ortoconglomerati fini ed areniti conglomeratiche ad elementi sedimentari, ignei e metamorfici ben arrotondati in matrice
      arenitica, in strati spessi e molto spessi, frequentemente in corpi canalizzati. Questo membro affiora al Punto 3, dove 
      è possibile inoltre vedere delle breccie calcaree di tipo "calcari a Lucine". Questo tipo di calcari si sono depositati in
      fondali marini profondi in corrispondenza di fuoriuscite di metano e acido solfidrico. Le reazioni chimiche tra l’acqua 
      marina e i gas ha portato alla deposizione di carbonato di calcio. I resti fossili di molluschi dei generi Modiola e Lucina,
      da cui prende il nome questo tipo di calcari, non sarebbero altro che colonie di organismi che un tempo vivevano intorno a 
      queste emissioni gassose.  Gli strati di FGS2 immergono in direzione SW con inclinazione di circa 30°.
