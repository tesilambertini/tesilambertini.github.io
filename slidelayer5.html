# Introduzione  

      
   <p>Lungo il fianco meridionale della costa collinosa denominata <b>Buca di Faieto</b>, vicino a <b>Visiano</b> (frazione di Medesano, PR, Emilia occidentale) 
    affiora un livello discontinuo di ridotta potenza compresa tra il metro e poche decine di cm estremamente fossilifero. In questo livello datato 
    Serravalliano inferiore sulla base dei foraminiferi e nannoplancton calcareo, e incluso nella  <b>Formazione di Pantano</b> (PAT) sono stati ritrovati 
    numerosi resti fossili di vertebrati marini. Il record fossile è composto in prevalenza da denti di <b>Elasmobranchi</b> e di <b>Teleostei</b> (circa 25 specie),
    ossa periotiche, bolle timpaniche, ossa vertebrali e frammenti di ossa di <b>Cetacea</b>,  (21 specie) e rari resti di <b>Pinnipedia</b> e <b>Sirenia</b>. I resti di 
    invertebrati sono estremamente rari.</p>
  <p>Il materiale fossile, (<b>131 campioni</b> determinati a livello tassonomico) fa parte della collezione Cigala Fulgosi conservata nel Museo di Paleontologia
    (dipartimento SCVSA, Università di Parma) ed è costituito da: 52 denti isolati e frammenti; 45 ossa periotiche e timpano-periotiche isolate; 14 frammenti 
    di ossa del timpano; 1 omero; 1 radio; 12 vertebre; 6 frammenti di costole. In aggiunta ci sono dei piccoli frammenti non identificati.Sebbene il materiale si
    sia depositato come “debris flow”, i componenti della fauna sembrano isocroni e non rimaneggati</p>
      
---
      
  <p>Fra i <b>Cetacea</b> sono state descritte <b>tre nuove specie</b>, tutt’oggi rinvenute solo in quest’area: Squalodon imperator (fam. Squalodontidae), Scaldicetus inflatus 
    e Scaldicetus crispus (fam. Physeteridae) e segnalata la presenza di resti fossili di .Heptranchias perlo, estremamnte raro nel record fossile a livello mondiale.</p>

# <i>Heptranchias perlo</i> (Bonnaterre)     
      
   Importante, dal punto di vista paleontologico e paleo-ambientale, è il ritrovamento di resti appartenenti alla specie <i><b>Heptranchias perlo</b></i>, unica specie vivente 
    del genere <b>Heptranchias</b>, selace estremamente raro e scarsamente noto nel record fossile mondiale. Questa specie oggi ha un ampia distribuzione geografica, 
    vivendo nelle acque profonde delle zone tropicali e temperate di tutti gli oceani, ad eccezione dell'Oceano Pacifico nordorientale. Il materiale rinvenuto 
    è composto da 3 denti più alcuni coni secondari (conservati nel <b>Museo Paleontologico Parmense</b>, n. di inventario: 1976-108-1; 2029-108-5; 1977-108-3) e mostra
    una stretta affinità filogenetica dei caratteri con la succitata specie vivente più che con la specie antenato eo-oligicenica <i><b>Heptranchias howellii</b></i>.

  <p><i><b>Heptranchias perlo</b></i> (detto comunemente squalo manzo) è una specie non comune che vive in prossimità del fondo  in acque relativamente profonde,
    in genere tra i 150 e i 450 metri, ma è stato catturato anche a profondità di 1000 metri. Ha un corpo è snello e fusiforme, una testa sottile ed
    appuntita con occhi relativamente grandi. La caratteristica fondamentale che distingue la specie è la presenza di <b>7 paia di fessure branchiali</b> che
    si estendono sino alla gola. Gli esemplari di questa specie generalmente misurano tra i 60 cm e i 120 cm ma eccezionalmente possono arrivare ai 140 cm.
    La comparazione dei denti fossili ritrovati con quelli degli esemplari attuali, ha mostrato che le dimensioni dei rappresentati miocenici dovevano
    essere prossimi ma inferiori al metro. A dispetto delle piccole dimensioni, la specie è considerata un <b>top predator</b> negli ecosistemi che abita. In
    generale si nutre di piccoli squali e razze, piccoli pesci ossei, gamberi, crostacei, calamari e seppie.</p>

# Ricostruzione paleo-ambientale
   
  <p>Le caratteristiche ecologiche del complesso faunistico riconosciuto (Cetacea, Pinnipedia, Sirenia, Selachii), unitamente alle caratteristiche sedimentologiche
    dell’unità PAT, hanno permesso di ricostruire un <b>quadro paleo-ambientale</b> discretamente accurato dell’orictocenosidell’area di Visiano nel Miocene medio. L’elevata
    diversità tassonomica dei cetacei e dei selaci indica l’esistenza di una <b>ricca catena alimentare</b>  in acque profonde dominata al suo apice dal rapporto predatore-preda
    tra i cetacei e gli squali.</p>
  <p>Il ritrovamento di resti di <i><b>Heptranchias perlo</b></i> ,  di alcuni generi di Squalidi (Scymnorhinus, Ceentroscymnus, Centrophorus, Scymnodon), che si presume vivessero, come
    nell’Attuale, in acque profonde (specie epi-mesoplegagiche) e di alcuni rari elelmenti di taxa batiali, oltre alla presenza di delphinidi pelagicipermette di ipotizzare
    un ambiente di deposizione localizzabile in facies di <b>scarpata superiore</b> o di <b>piattaforma profonda</b> marginale. La presenza, nello stessolivello, di rari squalidi della
    provincia neritica  di mammiferi costieri quali foche e Sirenidi e di odontoceti neritici fa presumere che la formazione di tale livello sia  avvenuta in regioni profonde
    del bacino, al limite della piattaforma o in scarpata, in seguito a <b>meccanismi gravitativi</b> che hanno permesso la deposizione di una massa sedimentariae di resti organici
    proveniente da zone a minor batimetria  permettendo la conservazione anche del contenuto organico presente sul fondo.</p>
