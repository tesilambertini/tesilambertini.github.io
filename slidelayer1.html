# La finestra tettonica di Salsomaggiore

      
  Si parla di finestra tettonica quando in una zona sottoposta ad erosione la demolizione
      progressiva di una unità tettonica consente l'affioramento e l'osservazione di rocce 
      sottostanti appartenenti ad un altro dominio tettonico. Nel caso della finestra tettonica 
      di Salsomaggiore, l’erosione delle unità alloctone <b>Liguri</b> ed <b>Epiliguri</b> soprastanti ha permesso
      l’affiorare della successione dell’avanfossa miocenica del <b>Dominio Umbro-marchigiano-romagnolo</b> 
      (unità di Salsomaggiore). L’unità di Salsomaggiore rappresenta, in questo settore di Appennino,
      l’unica emergenza delle unità un tempo considerate come “unità autoctone padane”. Questa finestra
      tettonica permette in oltre di osservare il sovrascorrimento che interessa il <b>Membro conglomeratico
      di Monte Predella</b> (FGS2) al foot wall e ,in base alla zona, le <b>Marne di Antognola</b> (ANT) o il <b>Membro 
      di Armorano</b> (FYS2) all’hanging wall, e che rappresenta la messa in posto delle unità alloctone <b>Liguri</b>
      e <b>Epiliguri</b> sopra le unità Umbro-Marchigiane (Immagine 1).

#  L’unità di Salsomaggiore
      
      
  L’unità di Salsomaggiore comprende: la <b>Formazione del Torrente Ghiara</b> (FGH) e la <b>Formazione di Rio Gisolo</b> (FGS).
      Quest’ultima è a sua volta divisa in due membri: il <b>Membro arenaceo di Varano Marchesi</b> (FGS1) e il <b>Membro
      conglomeratico di Monte Predella</b> (FGS2). La seguente sezione (Immagine 1) mostra come le formazioni costituenti l'unità formino, nell'area di studio, un'anticlinale
      coricata, tagliata da faglie inverse ad alto angolo.

# Formazione del Torrente Ghiara
     
  La <b>Formazione del Torrente Ghiara</b> (FGH) è composta da peliti marnose grigie a stratificazione indistinta, con 
      sottili livelli siltosi e più raramente arenitici fini. L’ambiente di sedimentazione era un bacino profondo
      a sedimentazione emipelagica, con rari apporti torbiditici estremamente diluiti, nel Langhiano-Serravalliano Inf.
      Gli strati immergono verso SW con inclinazione di 30-35°. Il contatto tra la <b>Formazione del Torrente Ghiara</b> e il 
      soprastante <b>Membro arenaceo di Varano Marchesi</b> (FGS1) affiora nel Punto 1 (<i>Immagine</i> 1). Il contatto tra le due unità 
      è discordante, con gli strati arenacei che formano onlap sugli strati pelitici.

# Membro Arenaceo di Varano Marchesi
      
 La <b>Formazione di Rio Gisolo</b> (FGS) è un’unità prevalentemente torbiditica depositatasi in un ambiente di transizione dalla 
      scarpata ad un bacino relativamente poco profondo nel Serravalliano Inferiore.
Il <b>Membro Arenaceo di Varano Marchesi</b> (FGS1) è composto da areniti in letti da medi a spessi a stratificazione poco distinta,
      spesso amalgamati a formare potenti bancate, associate ad areniti e peliti siltose in strati medio-sottili. Gli strati 
      immergono in direzione S-SW con inclinazione variabile dai 15 ai 25°. Questo membro affiora in modo spettacolare nelle
      cosiddette “Ripe di San Biagio” (<i>Immagine</i> 2), alte pareti di nuda roccia poste sul versante meridionale del paese “Varano Marchesi”,
      che da il nome al membro arenaceo ivi affiorante.

# Membro conglomeratico di Monte Predella 
 
 Il contatto superiore di FGS1 è erosivo con il <b>Membro conglomeratico di Monte Predella</b> (FGS2), composto da paraconglomerati, 
      ortoconglomerati fini ed areniti conglomeratiche ad elementi sedimentari, ignei e metamorfici ben arrotondati in matrice
      arenitica, in strati spessi e molto spessi, frequentemente in corpi canalizzati. Questo membro affiora al Punto 3, dove 
      è possibile inoltre vedere delle breccie calcaree di tipo "calcari a Lucine" (<i>Immagine</i> 3). Questo tipo di calcari si sono depositati in
      fondali marini profondi in corrispondenza di fuoriuscite di metano e acido solfidrico. Le reazioni chimiche tra l’acqua 
      marina e i gas ha portato alla deposizione di carbonato di calcio. I resti fossili di molluschi dei generi Modiola e Lucina,
      da cui prende il nome questo tipo di calcari, non sarebbero altro che colonie di organismi che un tempo vivevano intorno a 
      queste emissioni gassose.  Gli strati di FGS2 immergono in direzione SW con inclinazione di circa 30°.
