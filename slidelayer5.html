# Introduzione  

      
  Nell’unità PAT, all’interno di un livello con potenza compresa tra il metro e poche decine di cm sono stati 
      ritrovati numerosi resti fossili di vertebrati. Questo livello affiora in modo discontinuo lungo il fianco meridionale
      della costa collinosa denominata Buca di Faieto, vicino a Visiano.  Il record fossile trovato è composto da denti di 
      Elasmobranchi e di Teleostei, ossa periotiche, bolle timpaniche, ossa vertebrali e frammenti di ossa di Cetacea, Pinnipedia e Sirenia.
      I gusci di molluschi sono estremamente rari.
   Il materiale raccolto include in totale 131 campioni identificabili rappresentanti le seguenti strutture di Cetacea, Pinnipedia e Sirenia:
      52 denti isolati e frammenti; 45 ossa periotiche e timpano-periotiche isolate; 14 frammenti di ossa del timpano; 1 omero; 1 radio; 12 vertebre;
      6 frammenti di costole. In aggiunta ci sono dei piccoli frammenti non identificati.
    Dei Cetacea sono state descritte tre nuove specie, tutt’oggi rinvenute solo in quest’area: Squalodon imperator (fam. Squalodontidae), 
      Scaldicetus inflatus e Scaldicetus crispus (fam. Physeteridae).

# Scaldicetus inflatus
      
 <p><b>Ordine</b>: Cetacea</p>
 <p><b>Subordine</b>: Odontoceti</p>
 <p><b>Famiglia</b>: Physeteridae</p>
 <p><b>Genere</b>: Scaldicetus</p>     
 <p><b>Specie</b>: Scaldicetus inflatus</p>    
 <p><b>Età</b>: Serravalliano Inf.<7p>
   Dal latino inflare = gonfiare. Il nome della specie si riferisce al “gonfiore” che caratterizza le radici dentali. Sono stati rinvenuti 
   ed identificati 7 denti appartenenti a questa nuova specie (immagine 1).
