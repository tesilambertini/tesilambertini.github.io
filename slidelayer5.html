# Introduzione  

      
  <p>Nell’<b>unità PAT</b>, all’interno di un livello con potenza compresa tra il metro e poche decine di cm sono stati 
      ritrovati numerosi resti fossili di vertebrati. Questo livello affiora in modo discontinuo lungo il fianco meridionale
      della costa collinosa denominata <b>Buca di Faieto</b>, vicino a Visiano.  Il record fossile trovato è composto da denti di 
      <b>Elasmobranchi</b> e di <b>Teleostei</b>, ossa periotiche, bolle timpaniche, ossa vertebrali e frammenti di ossa di <b>Cetacea</b>, <b>Pinnipedia</b> e <b>Sirenia</b>.
      I gusci di molluschi sono estremamente rari. Sebbene il materiale si sia depositato come “debris flow” , i componenti della fauna sembrano isocroni.</p>
  <p>Il materiale raccolto include in totale <b>131 campioni</b> identificabili rappresentanti le seguenti strutture di Cetacea, Pinnipedia e Sirenia:
      52 denti isolati e frammenti; 45 ossa periotiche e timpano-periotiche isolate; 14 frammenti di ossa del timpano; 1 omero; 1 radio; 12 vertebre;
      6 frammenti di costole. In aggiunta ci sono dei piccoli frammenti non identificati.</p>
  <p>Dei <b>Cetacea</b> sono state descritte <b>tre nuove specie</b>, tutt’oggi rinvenute solo in quest’area: <i>Squalodon imperator</i> (fam. Squalodontidae), 
      <i>Scaldicetus inflatus</i> e <i>Scaldicetus crispus</i> (fam. Physeteridae).</p>

# <i>Scaldicetus inflatus</i>
      
 <p><b>Ordine</b>: Cetacea</p>
 <p><b>Subordine</b>: Odontoceti</p>
 <p><b>Famiglia</b>: Physeteridae</p>
 <p><b>Genere</b>: <i>Scaldicetus</i></p>
 <p><b>Specie</b>: <i>Scaldicetus inflatus</i></p>
 <p><b>Età</b>: Serravalliano Inf.</p>
   Dal latino <i>inflare</i> = gonfiare. Il nome della specie si riferisce al “gonfiore” che caratterizza le radici dentali. Sono stati rinvenuti 
   ed identificati 7 denti appartenenti a questa nuova specie (immagine 1).

# <i>Scaldicetus crispus</i>
     
 <p><b>Ordine</b>: Cetacea</p>
 <p><b>Subordine</b>: Odontoceti</p>
 <p><b>Famiglia</b>: Physeteridae</p>
 <p><b>Genere</b>: <i>Scaldicetus</i></p>
 <p><b>Specie</b>: <i>Scaldicetus crispus</i></p>
 <p><b>Età</b>: Serravalliano Inf.</p>
   Dal latino <i>crispus</i> = rugoso. La specie è nominata così a causa della superficie rugosa delle radici dei denti.
   Sono stati rinvenuti 2 frammenti di denti senza corona (immagine 2).

# <i>Squalodon imperator</i>
      
 <p><b>Ordine</b>: Cetacea</p>
 <p><b>Subordine</b>: Odontoceti</p>
 <p><b>Famiglia</b>: Squalodontidae</p>
 <p><b>Genere</b>: <i>Squalodon</i></p>
 <p><b>Specie</b>: <i>Squalodon imperator</i></p>
 <p><b>Età</b>: Serravalliano Inf.</p>
   Dal latino <i>imperare</i> = dominare. Il nome della specie si riferisce alle grandi dimensioni degli esemplari che la costituiscono.
   L’unico dente trovato è stato ricostruito da frammenti ed appartiene alla riga di premolari (immagine 3).

# Ricostruzione paleo-ambientale

---

   <p>La fauna ricca di squali mostra la predominanza di specie <b>bentoniche di scarpata</b> e di specie oceaniche <b>mesopelagiche</b> sopra quelle neritiche infralitorali.
   Negli invertebrati, le specie di scarpata sono molto più numerose rispetto a quelle infralitorali o di livelli più superficiali.</p>
   <p> L’ecologia dei <b>quattro taxa</b> trovati (Cetacea, Pinnipedia, Sirenia, Selachii), insieme alle caratteristiche sedimentologiche dell’<b>unità PAT</b>,
     ha permesso la ricostruzione di un <b>quadro paleo-ambientale</b> discretamente accurato della biocenosi dell’area di Visiano nel Miocene medio.  L’ampio range 
     tassonomico sia dei cetacei che degli elasmobranchi  indica una catena alimentare ricca in un <b>ambiente di mare profondo</b>. In cima alla catena alimentare è
     probabile esistesse un <b>rapporto predatore-preda</b> tra i cetacei e gli squali. Questo rapporto, però, non è stato ancora sufficientemente chiarito. La presenza,
     nello stesso “debris flow”, di mammiferi costieri quali le foche e i <b>Sirenidi</b> e di <b>Odontoceti</b> neritici, assieme ad <b>elementi batiali</b> di scarpata continentale e
     ad elementi di mare aperto, lascia presumere una <b>stretta connessione fisica<b> fra i due originari ambienti di vita.
