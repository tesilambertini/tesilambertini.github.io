# Conclusioni

      
 <p>Con la presente tesi si è allestito un modello di sito didattico virtuale ed una video-escursione di un’area situata nell’Appennino parmense, 
   più precisamente all’interno del Comune di Medesano.</p>
 <p>La digitalizzazione delle Scienze della Terra, come è stato fatto in questo progetto, potrà risultare utile anche dopo la fine dell’emergenza sanitaria,
   facilitando la didattica e la divulgazione scientifica.</p>
 <p>Un altro punto di forza del progetto è la possibilità, sfruttando le funzionalità di github, di riutilizzare il codice sorgente di questo sito per la realizzazione,
   in futuro, di altri siti a carattere didattico o divulgativo.</p>
