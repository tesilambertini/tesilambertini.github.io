# Introduzione  

      
  Il <b>Dominio Ligure</b> consiste di successioni sedimentarie deposte su crosta oceanica 
      in corrispondenza dell’Oceano Ligure-Piemontese. Il Dominio Ligure è suddiviso
      in <b>Dominio Ligure interno</b> ed in <b>Dominio Ligure esterno</b>. Le successioni sedimentarie 
      deposte nel Dominio Ligure esterno sono ulteriormente ripartite in <b>Successione interne</b>
      ed in <b>Successioni esterne</b>. Le successioni del Dominio Ligure riflettono le modalità del
      processo di rifting che durante il Giurassico Medio portò alla formazione dell’Oceano
      Ligure-Piemontese e le successive fasi cretacico paleogeniche compressive che hanno portato
      allo sviluppo di bacini sedimentari adiacenti al <b>Prisma di accrezione Ligure</b>.
      
      
---

# I Domini Liguri
      
      
  Il <b>Dominio Ligure interno</b> è rappresentato da successioni depositate nel bacino dell’Oceano Ligure- Piemontese,
      deformate ed affioranti in differenti unità tettoniche quali, tra le altre, l’Unità Gottero, l’Unità Bracco-Val
      Graveglia, l’Unità Colli-Tavarone.
  Il <b>Dominio Ligure esterno</b> rappresenta la porzione dell’Oceano Ligure-Piemontese prossima al margine continentale della
      Placca adriatica. È composto da Complessi di base di età per lo più compresa fra l'Albiano ed il Campaniano inferiore,
      e dalle formazioni torbiditiche a dominanza calcarea conosciute come flysch ad elmintoidi (Campaniano-Paleocene).

      

---

# Le unità Liguri
     
  Le principali unità Liguri nell’area sono: due membri del Flysch di Monte Sporno cioè il <b>Membro di Armorano</b> (FYS2)e il <b>Membro
      di Calestano</b> (FYS3) , le <b>Argille Varicolori di Case Crovini</b> (ACR), il <b>Complesso di Case Boscaini</b> (CCB), le <b>Argille Varicolori
      di Cassio</b> (AVV), le <b>Arenarie di Scabiazza</b> (SCB). 
---

# I Membri del Flysch di Monte Sporno
      
 Il <b>Membro di Armorano</b> (FYS2), situato principalmente lungo il sovrascorrimento delle unità alloctone Liguri su quelle Umbro-marchigiane,
      è costituito da calcari marnosi e calcari chiari in strati da medi a molto spessi e marne argillose grigio-nocciola in sequenze plurimetriche,
      alternati ad areniti e peliti marnose grigio scure in strati sottili e medi. Formato da sedimentazione torbiditica in bacino profondo. Contatto
      superiore graduale con FYS2.
 Il <b>Membro di Calestano</b> (FYS3), presente solo in piccole lenti nell’area di studio, è composto da marne e marne argillose grigie a frattura da concoide
      a poliedrica e marne siltose fogliettate, grigio scuro-verdastre, in strati spessi e molto spessi, intercalate a set di strati sottili e medi di
      areniti medie grigio-nocciola e peliti brune.

# I "Complessi di base"
 
 Percorrendo il sentiero che porta a “Pietra Corva”, segnato nel Punto 4, è possibile ripercorrere, dalle più recenti alle più antiche, le unità che
      compongono i cosiddetti “Complessi di base”.  Detti anche “mélange sedimentari” o “olistostromi”, questi sono corpi sedimentari caotici e a volte
      deformati, originati da processi gravitazionali di massa subacquei, come correnti di torbida, frane sottomarine o vulcani di fango. Spesso contengono
      blocchi di crosta oceanica (lherzoliti, gabbri, basalti, ecc.) a documentare una posizione vicina al Dominio Ligure interno.
      La prima unità Ligure presente è quella delle <b>Argille Varicolori di Case Crovini</b> (ACR) ben visibili grazie alla loro morfologia calanchiva. Questa unità
      è formata da argille ed argilliti grigio-bluastre, grigio-verdi, nerastre e rosse, a struttura scagliosa, con intercalate arenarie torbiditiche grigio scure
      e più rari straterelli calcareo marnosi chiari. Il contatto stratigrafico inferiore di questa unità è parzialmente eteropico con il <b>Complesso di Case Boscaini</b> (CCB). 
      

---
 
# Il Complesso di Case Boscaini
      
 Il <b>Complesso di Case Boscaini</b> (CCB) è composto da brecce matrice-sostenute a prevalenti clasti calcilutitici chiari tipo palombino ben arrotondati, in matrice 
      argillosa o siltosa grigia. Sono presenti blocchi arenacei di colore rosso mattone ricchi di vene di calcite, fratturatasi per sovrappressione. Anche questa
      unità presenta una morfologia calanchiva che la rende facilmente individuabile. All’interno di questa unità è presente una piccola lente di <b>Argille Varicolori
      di Cassio</b> (AVV), che si estende in direzione NW-SE, e una lente più grande di <b>Arenarie di Scabiazza</b> (SCB). L’ unità <b>Argille Varicolori di Cassio</b> (AVV)
      è composta da argille, argilliti ed argille siltose rosse, violacee, grigio scure e verdastre, con intercalazioni di strati sottili o medi di arenarie litiche fini
      grigio chiare.

# A
      
Le <b>Arenarie di Scabiazza</b> (SCB) sono invece caratterizzate da torbiditi arenaceo-pelitiche e pelitico-arenacee con arenarie litiche grigio-nocciola,
      grigio-scure o grigio-verdastre, fini e medie in strati sottili e medi regolarmente alternate a peliti grigie o verdastre o a marne siltose; Si intercalano
      talora marne grigio chiare a base arenacea fine e molto fine in strati da molto sottili a spessi. Le Arenarie di Scabiazza affiorano a “<b>Poggio Bianco</b>”, dove è 
      possibile osservare la componente marnosa grigia e qualche strato arenaceo. Sempre all’interno del Complesso di Case Boscaini sono presenti serpentiniti e lave a
      pillow che il prisma d’accrezione ha inglobato durante il processo di chiusura dell’Oceano Ligure-Piemontese. Queste rocce ofiolitiche affiorano a “<b>Pietra Corva</b>”
      e nell’area che circonda i ruderi del <b>castello di Roccalanzona</b>.
