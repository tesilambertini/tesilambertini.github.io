# Introduzione  

      
  Si parla di finestra tettonica quando in una zona sottoposta ad erosione la demolizione
      progressiva di una unità tettonica consente l'affioramento e l'osservazione di rocce 
      sottostanti appartenenti ad un altro dominio tettonico. Nel caso della finestra tettonica 
      di Salsomaggiore l’erosione delle unità alloctone Liguri ed Epiliguri soprastanti ha permesso
      l’affiorare della successione dell’avanfossa miocenica del dominio Umbro-marchigiano-romagnolo 
      (unità di Salsomaggiore). L’unità di Salsomaggiore rappresenta, in questo settore di Appennino,
      l’unica emergenza delle unità un tempo considerate come “unità autoctone padane”. Questa finestra
      tettonica permette in oltre di osservare il sovrascorrimento che interessa il membro conglomeratico
      di Monte Predella (FGS2) al foot wall e ,in base alla zona, le Marne di Antognola (ANT) o il Membro 
      di Armorano (FYS2) all’hanging wall, e che rappresenta la messa in posto delle unità alloctone Liguri
      e Epiliguri sopra le unità Umbro-Marchigiane.
      
      
---

# Area di studio
      
      
  L'area è situata in una fascia che dal Castello (ruderi) di Roccalanzona
      raggiunge l’abitato di Varano dei Marchesi in un tratto del margine padano 
      in cui è presente la struttura di Salsomaggiore; una finestra tettonica che 
      mostra i caratteri delle falde tettoniche più esterne della catena appenninica 
      (Liguridi cretaciche-paleoceniche ed Epiliguri eoceniche-mioceniche) che vanno
      a ricoprire corpi torbiditici del Miocene medio.
      
![](https://github.com/tesilambertini/tesilambertini.github.io/blob/master/img/prova.jpg?raw=true)

---

# Dati
     
  L’area è stata oggetto di diverse lavori anche recenti che forniscono dati cartografici,
      sezioni geologiche, ricostruzioni tridimensionali, ritrovamenti paleontologici 
      (denti di ..), ritrovamenti mineralogici (melanoflogite). I dati disponibili verrano
      integrati con ulteriori dati geologici (rilevamenti geologici mirati, sezioni geologiche
      e dati sottosuolo). Acquisizione immagini fotografiche e video.

---

# Modalità di svolgimento
      
 L’attività di tesi prevede una prima fase di raccolta bibliografica, raccolta delle carte 
      geologiche pubblicate. Una seconda fase di rilevamenti di terreno con l’individuazione dei 
      punti migliori per l’acquisizione immagini e video anche in funzione dei dati pubblicati. 
      Una terza fase di elaborazione dei dati rilevati ed allestimento della videoescursione che 
      includa i dati bibliografici raccolti e i nuovi rilevamenti di terreno.
 
      
      
---

# Risultati
 
 Una sintesi geologica dell’area anche in base ai nuovi dati raccolti e una video-escursione che
      mostri la geologia e l’evoluzione geologica dell’area.
