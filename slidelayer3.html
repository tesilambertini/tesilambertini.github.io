# Introduzione  

      
  Il Dominio Ligure consiste di successioni sedimentarie deposte su crosta oceanica 
      in corrispondenza dell’Oceano Ligure-Piemontese. Il Dominio Ligure è suddiviso
      in Dominio Ligure interno ed in Dominio Ligure esterno. Le successioni sedimentarie 
      deposte nel Dominio Ligure esterno sono ulteriormente ripartite in Successione interne
      ed in Successioni esterne. Le successioni del Dominio Ligure riflettono le modalità del
      processo di rifting che durante il Giurassico Medio portò alla formazione dell’Oceano
      Ligure-Piemontese e le successive fasi cretacico paleogeniche compressive che hanno portato
      allo sviluppo di bacini sedimentari adiacenti al Prisma di accrezione Ligure.
      
      
---

# Area di studio
      
      
  Il Dominio Ligure interno è rappresentato da successioni depositate nel bacino dell’Oceano Ligure- Piemontese,
      deformate ed affioranti in differenti unità tettoniche quali, tra le altre, l’Unità Gottero, l’Unità Bracco-Val
      Graveglia, l’Unità Colli-Tavarone.
  Il Dominio Ligure esterno rappresenta la porzione dell’Oceano Ligure-Piemontese prossima al margine continentale della
      Placca adriatica. È composto da Complessi di base di età per lo più compresa fra l'Albiano ed il Campaniano inferiore,
      e dalle formazioni torbiditiche a dominanza calcarea conosciute come flysch ad elmintoidi (Campaniano-Paleocene).

      

---

# Dati
     
  Le principali unità Liguri nell’area sono: due membri del Flysch di Monte Sporno cioè il Membro di Armorano (FYS2)e il Membro
      di Calestano (FYS3) , le Argille Varicolori di Case Crovini (ACR), il Complesso di Case Boscaini (CCB), le Argille Varicolori
      di Cassio (AVV), le Arenarie di Scabiazza (SCB). 
---

# Modalità di svolgimento
      
 Il Membro di Armorano (FYS2), situato principalmente lungo il sovrascorrimento delle unità alloctone Liguri su quelle Umbro-marchigiane,
      è costituito da calcari marnosi e calcari chiari in strati da medi a molto spessi e marne argillose grigio-nocciola in sequenze plurimetriche,
      alternati ad areniti e peliti marnose grigio scure in strati sottili e medi. Formato da sedimentazione torbiditica in bacino profondo. Contatto
      superiore graduale con FYS2.
 Il Membro di Calestano (FYS3), presente solo in piccole lenti nell’area di studio, è composto da marne e marne argillose grigie a frattura da concoide
      a poliedrica e marne siltose fogliettate, grigio scuro-verdastre, in strati spessi e molto spessi, intercalate a set di strati sottili e medi di
      areniti medie grigio-nocciola e peliti brune.
      
      
---

# Risultati
 
 Percorrendo il sentiero che porta a “Pietra Corva”, segnato nel Punto 4, è possibile ripercorrere, dalle più recenti alle più antiche, le unità che
      compongono i cosiddetti “Complessi di base”.  Detti anche “mélange sedimentari” o “olistostromi”, questi sono corpi sedimentari caotici e a volte
      deformati, originati da processi gravitazionali di massa subacquei, come correnti di torbida, frane sottomarine o vulcani di fango. Spesso contengono
      blocchi di crosta oceanica (lherzoliti, gabbri, basalti, ecc.) a documentare una posizione vicina al Dominio Ligure interno.
      La prima unità Ligure presente è quella delle Argille Varicolori di Case Crovini (ACR) ben visibili grazie alla loro morfologia calanchiva. Questa unità
      è formata da argille ed argilliti grigio-bluastre, grigio-verdi, nerastre e rosse, a struttura scagliosa, con intercalate arenarie torbiditiche grigio scure
      e più rari straterelli calcareo marnosi chiari. Il contatto stratigrafico inferiore di questa unità è parzialmente eteropico con il Complesso di Case Boscaini (CCB). 
      

---
 
# Keep it real
      
 Il Complesso di Case Boscaini (CCB) è composto da brecce matrice-sostenute a prevalenti clasti calcilutitici chiari tipo palombino ben arrotondati, in matrice argillosa
      o siltosa grigia. Sono presenti blocchi arenacei di colore rosso mattone ricchi di vene di calcite, fratturatasi per sovrappressione. Anche questa unità presenta una 
      morfologia calanchiva che la rende facilmente individuabile. All’interno di questa unità è presente una piccola lente di Argille Varicolori di Cassio (AVV), che si 
      estende in direzione NW-SE, e una lente più grande di Arenarie di Scabiazza (SCB).
      
      
---      
     
# Keep it fast
      
 L’ unità Argille Varicolori di Cassio (AVV) è composta da argille, argilliti ed argille siltose rosse, violacee, grigio scure e verdastre, con intercalazioni di strati 
      sottili o medi di arenarie litiche fini grigio chiare. Le Arenarie di Scabiazza (SCB) sono invece caratterizzate da torbiditi arenaceo-pelitiche e pelitico-arenacee con
      arenarie litiche grigio-nocciola, grigio-scure o grigio-verdastre, fini e medie in strati sottili e medi regolarmente alternate a peliti grigie o verdastre o a marne 
      siltose; Si intercalano talora marne grigio chiare a base arenacea fine e molto fine in strati da molto sottili a spessi. Le Arenarie di Scabiazza affiorano a  “Poggio
      Bianco”, dove è possibile osservare la componente marnosa grigia e qualche strato arenaceo. Sempre all’interno del Complesso di Case Boscaini sono presenti serpentiniti
      e lave a pillow che il prisma d’accrezione ha inglobato durante il processo di chiusura dell’Oceano Ligure-Piemontese. Queste rocce ofiolitiche affiorano a “Pietra Corva”
      e nell’area che circonda i ruderi del castello di Roccalanzona.
