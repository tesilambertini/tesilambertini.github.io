#  Approfondimento: Prisma di accrezione
      Luca Lambertini
      
      
---
      
Prisma di accrezione (accretionary wedge in inglese): struttura formata da unità rocciose sovrascorse le une sulle altre
      (coltri, accavallamenti) lungo un margine attivo di placca convergente durante la subduzione di litosfera oceanica.
      Il prisma di accrezione forma un cuneo che si ispessisce nello stesso verso del piano di subduzione ed è formato da rocce
      e sedimenti oceanici abrasi dalla placca inferiore (sottoscorrente e che subduce) ed è accumulato sul margine della placca
      superiore (sovrascorrente). Tale materiale viene accreto lungo faglie di scorrimento immergenti verso l’arco vulcanico. In
      alcuni casi il prisma ingloba i prodotti dell’erosione dell’arco vulcanico e provenienti dalla placca superiore ma anche torbiditi
      della fossa oceanica e basalti della crosta oceanica. Per l’insieme delle rocce e sedimenti accreti nel prisma d’accrezione,
      questo è anche detto complesso d’accrezione.
