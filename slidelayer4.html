# Il Prisma di accrezione Ligure

      
  Il <b>Prisma di accrezione Ligure</b> si è formato a partire dal <b>Cretaceo superiore</b>, durante il processo
      di avvicinamento tra la placca Europea ed Adria (<i>Immagine I.1</i>) e la conseguente subduzione e chiusura dell’<b>Oceano
      Ligure-Piemontese</b> (<i>Immagine I.2a</i>). Il prisma di accrezione (<a href="https://tesilambertini.github.io/slideApp1.html#1">Approfondimento</a>) incorpora in questo intervallo di tempo materiale derivante
      dalla subduzione e deformazione dell’Oceano Ligure- Piemontese (rocce del mantello, della crosta oceanica
      e della relativa copertura sedimentaria). Il procedere della subduzione ha portato ad un progressivo
      ispessimento del cuneo di accrezione con continua incorporazione di crosta oceanica e della sua copertura sedimentaria formando così le unità Liguri.

# Le Fasi Liguri
      
  Durante l’intervallo <b>Cretacico superiore-Eocene medio</b> le unità Liguri sono state interessate da varie fasi tettoniche, definite in
      letteratura come <b>“Fasi Liguri”</b>.
      La deformazione non si interrompe con la chiusura oceanica e il perdurare della convergenza tra Europa ed Adria
      causa la deformazione anche delle Successioni esterne del <b>Dominio Ligure esterno</b> (<i>immagine I.2b</i>). Durante queste fasi deformative
      alcune successioni del Dominio Ligure esterno (es. Unità Antola) si mettono in posto <b>al di sopra</b> di unità tettoniche
      derivate dal <b>Dominio Ligure interno</b> (<i>immagine I.2b</i>). Nell’<b>Eocene medio-superiore</b> inizia la sedimentazione della <b>Successione
      Epiligure</b> (<i>immagine I.2b</i>), in discordanza e poco deformata al di sopra delle <b>Unità Liguri</b>; questa età è comunemente considerata la fine
      delle principali fasi deformative del Prisma di accrezione ligure. Difatti, a seguito della <b>collisione continentale</b> tra la litosfera continentale delle placche Europa e Adria,
      la deformazione si trasferisce verso l’esterno della catena, producendo il <b>cuneo orogenico "appenninico"</b> con relativi
      bacini e depositi di avanfossa (<i>immagine I.2c</i>). La sedimentazione si sviluppa così in questo intervallo di tempo in due diversi contesti:
      1) al di sopra delle Unità Liguri nell’ambito di <b>bacini di thrust-top</b> (Successione Epiligure); 2) al fronte del Prisma orogenico,
      nell’ambito di <b>bacini di avanfossa</b>. 
      

---

# Le Fasi Toscane
     
  Durante le successive <b>“Fasi toscane”</b>, il Prisma orogenico ligure è messo in posto al di sopra del <b>Dominio Toscano</b>. Durante queste
      fasi si ha anche la messa in posto definitiva delle Unità Liguri e sviluppo di una marcata deformazione nelle Unità Subliguri, nell
      ’Unità Modino, nella Falda Toscana e nella parte più interna dell’Unità Cervarola; tutti questi eventi sono legati ad una messa
      in posto delle unità tettoniche verso l’avampaese (NE) ed alla strutturazione del cuneo orogenico dell’Appennino Settentrionale così come lo vediamo ora (<i>immagine I.3</i>).
