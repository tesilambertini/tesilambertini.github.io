# Scopo

      
 <p>L’attuale contesto socio-sanitario e la conseguente diffusione della didattica a distanza ha portato alla crescente
      richiesta di materiale audiovisivo, utile a ridurre il più possibile le distanze tra studente e materia di studio.</p>
 <p>L’obbiettivo della tesi è di applicare questo concetto alle scienze geologiche, attraverso la raccolte dei dati geologici
      relativi ad un’area dell’Appennino parmense e l’allestimento di un modello di sito in cui poter raccogliere e rendere fruibile
      tale materiale, oltre che di una video escursione all’interno dell’area considerata.</p>
      
      
---

# Area di studio
      
      
 L'area è situata nell’Appennino parmense (Emilia Occidentale) più precisamente all’interno del Comune di Medesano, in una fascia di territorio
      che dall’abitato di Varano dei Marchesi, passando per Visiano, raggiunge il Castello (ruderi) di Roccalanzona.
      

---

# Materiali
     
 L’area è stata oggetto di numerosi lavori, anche recenti, che insieme alle carte geologiche ISPRA hanno fornito dati cartografici, 
      caratteri ed età delle unità stratigrafiche, sezioni geologiche e dati paleontologici.
      Questi dati sono stati integrati da ulteriori dati geologici ricavati durante uscite sul terreno.

---

# Metodi
      
 <p>Il sito è stato sviluppato utilizzando il servizio Github/pages. Github è un servizio gratuito di hosting per progetti software
      che sfrutta lo strumento di controllo versione distribuito “Git” e che permette la condivisione di codici sorgente.</p>
 <p>Per facilitare la visualizzazione dei concetti espressi, sono state utilizzate immagini, foto a 360° e modelli 3D.</p>
