# Introduzione  

      
  Le <b>successioni Epiliguri</b> (Eocene medio-Miocene sup.), sedimentate nei bacini di wedge-top
      sigillando le deformazioni pre-collisionali delle Liguridi, hanno registrato il trasporto
      delle falde alloctone del prisma orogenico verso l’avampaese e la successiva evoluzione 
      strutturale dello stadio deformativo post-collisionale. Questa successione, infatti, risulta
      essere poco deformata o talora sostanzialmente indeformata dalle fasi tettoniche liguri. 
      I depositi Epiliguri poggiano sulle <b>Unità Liguri</b> tramite una superficie di discordanza angolare
      di importanze regionale, di età Eocene medio-superiore. La sedimentazione è di tipo <b>sinorogenico</b> e si è mantenuta attiva dall’Eocene medio al Miocene superiore.
      
      
---

# Le unità Epiliguri
      
      
  Le principali unità Epiliguri presenti nell’area sono: le <b>Marne di Antognola</b> (ANT), la <b>Formazione di Contignaco</b> (CTG),
      la <b>Formazione di Pantano</b> (PAT), la <b>Formazione di Ranzano</b> (RAN), le <b>Marne di Monte Piano</b> (MMP). 
  Queste unità formano una fascia di direzione NW-SE che divide il <b>Membro di Armorano</b> (FYS2) dalle altre unità Liguri 
      poste più a Sud.

      

---

# Le Marne di Antognola e la Formazione di Contignaco
     
  L’unità <b>Marne di Antognola</b> (ANT), situata vicino al sovrascorrimento delle unità Liguri, è composta da marne
      argillose e marne siltose verdognole o grigie con patine manganesifere. La stratificazione difficilmente 
      percepibile. Depositi emipelagici di bacino profondo, con limitati apporti torbiditici diluiti. Il limite
      inferiore è discordante sulla <b>Formazione di Ranzano</b> (RAN) e sul substrato ligure.
      Un’unità Epiligure molto diffusa nell’area è la <b>Formazione di Contignaco</b> (CTG) composta da marne selciose,
      più o meno siltose, di colore grigio, con patine manganesifere nerastre e ocracee, o arenarie risedimentate 
      da fini a spesse grigie. Sono intercalate nella formazione anche argille fogliettate grigio-verdastre in 
      livelli da sottili a spessi. Depositi emipelagici di bacino profondo, con sporadici apporti torbiditici diluiti.
      Contatto graduale su ANT.

---

# La Formazione di Pantano
      
 Su CTG poggia, con contatto discordante, la <b>Formazione di Pantano</b> (PAT) composta da alternanze di areniti fini siltose,
      siltiti e marne siltose di colore grigio chiaro, ocraceo se alterate, in strati da medi a molto spessi, talora gradati.
      Possono essere intercalati sporadici pacchi di strati, di spessore medio, di calcareniti da grossolane a fini a marcata
      componente bioclastica e abbondante contenuto fossile (Echinodermi, Bivalvi, Coralli aermatipici e Gasteropodi). Depositi
      di piattaforma ad alimentazione mista terrigeno-carbonatica, con evoluzione trasgressiva da ambienti costieri a piattaforma esterna.
 
      
      
---

# La Formazione di Ranzano
 
 La Formazione di Ranzano, che comprende il <b>Membro di Varano de’Melegari</b> (RAN3), il <b>Membro della Val Pessola</b> (RAN2) e il <b>Membro di
      Pizzo d’Oca</b> (RAN1), è una formazione torbiditica di bacino profondo prevalentemente arenitica, con episodi conglomeratici e 
      orizzonti caotici da frana sottomarina. Il <b>Membro di Varano de’ Melegari</b> (RAN3) è caratterizzato da litoareniti grigie, talora
      a base conglomeratica, a prevalenti clasti carbonatici, alternate a peliti marnose grigie. Al suo interno sono state distinte una
      litofacies caotica (RAN3k), una litofacies arenacea (RAN3c), una litofacies arenaceo-conglomeratica (RAN3b) e una litofacies caotica
      di Specchio (RAN3a). Limite inferiore netto su RAN2 e su MMP. Il <b>Membro della Val Pessola</b> (RAN2) è formato da litoareniti grigio-verdi a
      marcata componente ofiolitica. Localmente distinte una litofacies arenaceo-pelitica ed una litofacies pelitico-arenacea. Contatto
      spesso erosivo e a luoghi discordante su MMP e su RAN1. Il <b>Membro di Pizzo d’Oca</b> (RAN1)è costituito da una facies arenaceo-pelitica, localmente
      arenacea e arenaceo-conglomeratica. Gli strati sono generalmente medi o spessi, con geometria tabulare. Le areniti presentano un caratteristico colore chiaro
      , grigio biancastro o grigio azzurrognolo. Le peliti sono grigie. Questo membro è caratterizzato dall’abbondante presenza di frammenti di rocce granitoidi e 
      metamorfiche all’interno delle areniti. Contatto netto sulle <b>Marne di Monte Piano</b>, marcato dalla brusca comparsa di livelli arenacei, 
      assenti nella formazione sottostante.
      
      
---

# Le Marne di Monte Piano
      
  L’unità <b>Marne di Monte Piano</b> (MMP) è composta da argille, argille marnose e marnoso-siltose, marne rosse, rosate, grigio chiaro e verdi,
      con rari e sottilissimi strati di siltiti e feldspato-areniti risedimentate, marne e marne siltose grigie, grigio verdi, talora rosate, 
      nella parte superiore della successione. Stratificazione generalmente poco evidente. Sedimentazione di tipo pelagico, in ambiente confinato
      e profondo, con rari apporti torbiditici. Il limite inferiore è discordante sulle unità liguri. Nel Punto 4 l’area coperta dalle abitazioni,
      vicino al sentiero che porta a “Pietra Corva”, rappresenta una piccola placchetta Epiligure composta da <b>Marne di Monte Piano</b> (MMP) e dal 
      <b>Membro di Varano de’ Melegari</b> (RAN3).
