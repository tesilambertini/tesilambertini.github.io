# Il Prisma di accrezione Ligure

      
  Il <b>Prisma di accrezione Ligure</b> si è formato a partire dal <b>Cretaceo superiore</b>, durante il processo
      di avvicinamento tra la placca Europea ed Adria e la conseguente subduzione e chiusura dell’<b>Oceano
      Ligure-Piemontese</b>. Il cuneo di accrezione incorpora in questo intervallo di tempo materiale derivante
      dalla subduzione e deformazione dell’Oceano Ligure- Piemontese (rocce del mantello, della crosta oceanica
      e della relativa copertura sedimentaria). Il procedere della subduzione ha portato ad un progressivo
      ispessimento del cuneo di accrezione con continua incorporazione di crosta oceanica.
      
---

# Le Fasi Liguri
      
  Durante l’intervallo <b>Cretacico superiore-Eocene medio</b> le unità Liguri sono state interessate da varie fasi tettoniche, definite in
      letteratura come <b>“Fasi Liguri”</b>.
      La deformazione non si interrompe con la chiusura oceanica e il perdurare della convergenza tra Europa ed Adria
      causa la deformazione anche delle Successioni esterne del <b>Dominio Ligure esterno</b>. Durante queste fasi deformative
      alcune successioni del Dominio Ligure esterno (es. Unità Antola) si mettono in posto <b>al di sopra</b> di unità tettoniche
      derivate dal <b>Dominio Ligure interno</b>. Nell’<b>Eocene medio-superiore</b> si ha l’inizio della sedimentazione della <b>Successione
      Epiligure</b>, in discordanza e poco deformata al di sopra delle <b>Unità Liguri</b>; questa età è comunemente considerata la fine
      delle principali fasi deformative del Prisma di accrezione ligure. Difatti, a seguito della <b>collisione continentale</b>,
      la deformazione si trasferisce verso l’esterno della catena, producendo un <b>prisma orogenico "appenninico"</b> con relativi
      bacini e depositi di avanfossa. La sedimentazione si sviluppa così in questo intervallo di tempo in due diversi contesti:
      1) al di sopra delle Unità Liguri nell’ambito di <b>bacini di thrust-top</b> (Successione Epiligure); 2) al fronte del Prisma orogenico,
      nell’ambito di <b>bacini di avanfossa</b>. 
      

---

# Le Fasi Toscane
     
  Durante le successive <b>“Fasi toscane”</b>, il Prisma orogenico ligure è messo in posto al di sopra del <b>Dominio Toscano</b>. Durante queste
      fasi si ha anche la messa in posto definitiva delle Unità Liguri e sviluppo di marcata deformazione nelle Unità Subliguri, nell
      ’Unità Modino, nella Falda Toscana e nella parte più interna dell’Unità Cervarola; tutti questi eventi sono legati ad una messa
      in posto delle unità tettoniche verso l’avampaese (NE).
