# Introduzione  

      
  <p>Lungo il fianco meridionale della costa collinosa denominata Buca di Faieto, vicino a Visiano (frazione di Medesano, PR, Emilia occidentale) 
    affiora un livello discontinuo di ridotta potenza compresa tra il metro e poche decine di cm estremamente fossilifero. In questo livello datato 
    Serravalliano inferiore sulla base dei foraminiferi e nannoplancton calcareo, e incluso nella  Formazione di Pantano (PAT).  sono stati ritrovati 
    numerosi resti fossili di vertebrati marini.. Il record fossile è composto in prevalenza da denti di Elasmobranchi e di Teleostei (circa 25 specie),
    ossa periotiche, bolle timpaniche, ossa vertebrali e frammenti di ossa di Cetacea,  (21 specie) e rari resti di Pinnipedia e Sirenia. I resti di 
    invertebrati sono estremamente rari.</p>
  <p>Il materiale fossile,   (131 campioni  determinati a livello tassonomico) fa parte della collezione Cigala Fulgosi conservata nel Museo di Paleontologia
    (dipartimento SCVSA, Università di Parma) ed è costituito da: 52 denti isolati e frammenti; 45 ossa periotiche e timpano-periotiche isolate; 14 frammenti 
    di ossa del timpano; 1 omero; 1 radio; 12 vertebre; 6 frammenti di costole. In aggiunta ci sono dei piccoli frammenti non identificati.Sebbene il materiale si
    sia depositato come “debris flow”, i componenti della fauna sembrano isocroni e non rimaneggati</p>
      
---
      
  <p>Fra  i  Cetacea sono state descritte tre nuove specie, tutt’oggi rinvenute solo in quest’area: Squalodon imperator (fam. Squalodontidae), Scaldicetus inflatus 
    e Scaldicetus crispus (fam. Physeteridae) e segnalata la presenza di resti fossili di .Heptranchias perlo, estremamnte raro nel record fossile a livello mondiale.</p>

# <i>Heptranchias perlo</i> (Bonnaterre)     
      
   Importante, dal punto di vista paleontologico e paleo-ambientale, è il ritrovamento di resti appartenenti alla specie Heptranchias perlo, unica specie vivente 
    del genere Heptranchias , selace estremamente raro e scarsamente noto nel record fossile mondiale. Questa specie oggi ha un ampia distribuzione geografica, 
    vivendo nelle acque profonde delle zone tropicali e temperate di tutti gli oceani, ad eccezione dell'Oceano Pacifico nordorientale. Il materiale rinvenuto 
    è composto da 3 denti più alcuni coni secondari (conservati nel Museo Paleontologico Parmense, n. di inventario: 1976-108-1; 2029-108-5; 1977-108-3) e mostra
    una stretta affinità filogenetica dei caratteri con la succitata specie vivente più che con la specie antenato eo-oligicenica <i>Heptranchias howellii</i>.

# Classificazione
    
 
  <p><b>Ordine</b>: Hexanchiformes</p>  
  <p><b>Famiglia</b>: Hexanchidae</p>
  <p><b>Genere</b>: Heptranchias</p>
  <p><b>Specie</b>: <i>Heptranchias perlo</i></p>

  <p>L'<i>Heptranchias perlo</i> un abitatore di fondo e in genere vive in acque relativamente profonde, tra i 150 e i 450 metri, ma è stato catturato anche a profondità maggiori,
    fino ai 1000 metri. Ha un corpo è snello e fusiforme, una testa sottile ed appuntita con occhi relativamente grandi. La caratteristica fondamentale che
    distingue la specie è la presenza di <b>7 paia di fessure branchiali</b> che si estendono sino alla gola. Gli esemplari di questa specie generalmente misurano 
    tra i 60 cm e i 120 cm ma eccezionalmente possono arrivare ai 140 cm. La comparazione dei denti fossili ritrovati con quelli degli esemplari attuali, ha 
    mostrato che le dimensioni dei rappresentati miocenici dovevano essere prossimi ma inferiori al metro. A dispetto delle piccole dimensioni, la specie è 
    considerata un <b>top predator</b> negli ecosistemi che abita. In generale si nutre di piccoli squali e razze, piccoli pesci ossei, gamberi, crostacei, 
    calamari e seppie.</p>

# Ricostruzione paleo-ambientale
   
  <p>L’ecologia dei quattro taxa trovati (Cetacea, Pinnipedia, Sirenia, Selachii), insieme alle caratteristiche sedimentologiche dell’unità PAT,  ha permesso la ricostruzione di
    un <b>quadro paleo-ambientale</b> discretamente accurato della biocenosi dell’area di Visiano nel Miocene medio.</p>
  <p>Il ritrovamento di resti di <b><i>Heptranchias perlo</i></b> e di alcuni generi di Squalidi, che si presume fossero relegati in acque profonde (Scymnorhinus, Ceentroscymnus, Centrophorus, Scymnodon),
    delinea un ambiente di deposizione localizzabile in facies di <b>scarpata superiore</b> o di <b>piattaforma profonda</b>, marginale. La presenza, nello stesso “debris flow”, di questi resti insieme a
    quelli di mammiferi costieri quali foche e Sirenidi fa presumere che l’originaria sedimentazione fosse avvenuta in regioni profonde del bacino, al limite della piattaforma o in scarpata e
    che in seguito a <b>meccanismi gravitativi</b> tale massa sedimentaria sia scesa in zone più profonde, conservando il contenuto organico.</p>
  <p>L’ <b>estrema rarità</b> di gusci di molluschi, di norma frequenti nelle regioni  litorali e meno profonde, è anch’essa congruente a questa ricostruzione.</p>

  <p>L’ampio range tassonomico del complesso faunistico studiato indica l’esistenza di una <b>ricca catena alimentare</b> dominata da un rapporto predatore-preda tra i cetacei e gli squali. Questo rapporto
     , però, non è stato ancora sufficientemente chiarito.</p>
